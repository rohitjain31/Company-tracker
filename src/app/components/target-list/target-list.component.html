<clr-stack-view>

    <clr-stack-block [clrSbExpanded]="false">
        <clr-stack-label>{{ target.name }}</clr-stack-label>
        <clr-stack-content>
            <clr-icon shape="pencil" (click)="onEditTarget(target.id)" class="is-solid cursor-pointer"></clr-icon>&nbsp;&nbsp;
            <clr-icon shape="trash" (click)="onDeleteTarget(target.id)" class="is-solid cursor-pointer"></clr-icon>
            <!-- <button class="btn btn-primary">Edit</button>&nbsp;
            <button class="btn btn-primary">Delete</button> -->
        </clr-stack-content>

        <clr-stack-block>
            <clr-stack-label>
                <div class="signpost-triggers-wrapper">
                    <div class="signpost-trigger-demo">
                        <div class="signpost-item">
                            <div class="trigger-item">
                                <clr-signpost>
                                    <button class="btn btn-link" clrSignpostTrigger>
                                        {{ textKeys.revenue }} <clr-icon shape="help-info"></clr-icon>
                                    </button>
                                    <clr-signpost-content *clrIfOpen>
                                        <app-bar-chart
                                            [ChartType]="barChartType"
                                            [ChartLabel]="revenueBarChartLabels"
                                            [ChartData]="revenueBarChartData"
                                            [ChartStack]=true
                                            [chartText]="revenueBarChartText"
                                        ></app-bar-chart>
                                    </clr-signpost-content>
                                </clr-signpost>
                            </div>
                        </div>

                        <div class="signpost-item">
                            <div class="trigger-item">
                                <clr-signpost>
                                    <button class="btn btn-link" clrSignpostTrigger>
                                        {{ textKeys.profit }} <clr-icon shape="help-info"></clr-icon>
                                    </button>
                                    <clr-signpost-content *clrIfOpen>
                                        <app-bar-chart
                                            [ChartType]="barChartType"
                                            [ChartLabel]="profitBarChartLabels"
                                            [ChartData]="profitBarChartData"
                                            [ChartStack]=true
                                            [chartText]="profitBarChartText"
                                        ></app-bar-chart>
                                    </clr-signpost-content>
                                </clr-signpost>
                            </div>
                        </div>
                    </div>
                </div>
            </clr-stack-label>
            <clr-stack-content>
                <div>
                    <div>
                        <h6>{{ textKeys.companyDescriptionLabel }}</h6>
                        <p>{{ target.info }}</p>
                    </div>
                    <div>
                        <h6>{{ textKeys.companyStatusLabel }}</h6>
                        <p>{{ target.status }}</p>
                    </div>
                    <div>
                        <h6>{{ textKeys.companyContactLabel }}</h6>
                        <p>
                            {{ target.keyContacts.name }} - {{ target.keyContacts.email }}
                        </p>
                    </div>
                </div>
            </clr-stack-content>
        </clr-stack-block>
    </clr-stack-block>
</clr-stack-view>
